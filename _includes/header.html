<header>
  <div class="header-container">
    <div class="header-left">
      <a href="{{ '/' | relative_url }}" class="logo-link">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Tech Empire Logo" class="logo" style="height:60px; background-color: darkblue;">
      </a>
    </div>
    
    <nav class="main-nav">
      <a href="{{ '/' | relative_url }}" class="nav-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Home</span>
      </a>
      <a href="{{ '/articles/' | relative_url }}" class="nav-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
        <span>Articles</span>
      </a>
      <a href="{{ '/about/' | relative_url }}" class="nav-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <span>About</span>
      </a>
    </nav>

    <div class="header-right">
      <form id="search-form" class="search-form" onsubmit="handleHeaderSearch(event)">
        <input type="text" id="search-input" placeholder="Search articles..." />
        <button type="submit" class="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </form>
    </div>
  </div>
  <!-- AdCash/PropellerAds header banner -->
  <!-- Insert ad code snippet here -->
</header>
<script>
  function handleHeaderSearch(e) {
    e.preventDefault();
    const searchTerm = document.getElementById('search-input').value;
    // Use Jekyll's baseurl for correct path
    window.location.href = '{{ site.baseurl }}/articles/?q=' + encodeURIComponent(searchTerm);
  }
</script>
