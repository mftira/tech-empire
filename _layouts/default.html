<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="monetag" content="324aa4c6141010bd7e87c049eb780350">
    <script src="https://fpyf8.com/88/tag.min.js" data-zone="147829" async data-cfasync="false"></script>
    {% seo %}
    <link rel="preload" href="{{ '/assets/css/dark-theme.css' | relative_url }}" as="style">
    <link rel="stylesheet" href="{{ '/assets/css/dark-theme.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-29D5LJGTCV"></script>
    
  
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-29D5LJGTCV');
    </script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    {% if page.title %}
      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website">
      <meta property="og:url" content="{{ page.url | absolute_url }}">
      <meta property="og:title" content="{{ page.title | escape }}">
      <meta property="og:description" content="{{ page.description | default: site.description | escape }}">
      <meta property="og:image" content="{{ page.image | default: '/assets/images/logo.png' | absolute_url }}">

      <!-- Twitter -->
      <meta property="twitter:card" content="summary_large_image">
      <meta property="twitter:url" content="{{ page.url | absolute_url }}">
      <meta property="twitter:title" content="{{ page.title | escape }}">
      <meta property="twitter:description" content="{{ page.description | default: site.description | escape }}">
      <meta property="twitter:image" content="{{ page.image | default: '/assets/images/logo.png' | absolute_url }}">
    {% endif %}
  </head>
  <body>
    {% include header.html %}
    <main>{{ content }}</main>
    {% include footer.html %}

    <!-- Set explicit image dimensions to avoid layout shifts -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        var images = document.querySelectorAll('img:not([width]):not([height])');
        images.forEach(function(img) {
          if (img.naturalWidth > 0) {
            img.setAttribute('width', img.naturalWidth);
            img.setAttribute('height', img.naturalHeight);
          }
        });
      });
    </script>

    <!-- Preload logo for faster rendering -->
    <link rel="preload" href="{{ '/assets/images/logo.png' | relative_url }}" as="image">

    <!-- Fix for logo loading -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var logo = document.querySelector('.logo');
        if (logo) {
          if (logo.complete) {
            logo.classList.add('logo-loaded');
          } else {
            logo.onload = function() {
              this.classList.add('logo-loaded');
            }
          }
        }
      });
    </script>
  </body>
</html>
